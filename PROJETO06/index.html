<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <title>Mentoria</title>
</head>
<body>
    <div class="page"> 
        <h1>MENTORIA</h1> 
        <p>Preencha o formulario abaixo para agendar sua mentoria</p>    
        <form action="" id="my-form">  
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>                
                <div class="fieldset-wrapper">
                    <div class="nome">
                        <div class="input-wrapper">
                            <label for="mentor-nome">Nome</label>
                            <input type="text" id="mentor-nome" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentor-sobrenome">Sobrenome</label>
                            <input type="text" id="mentor-sobrenome" riquired>
                        </div>                       
                    </div> 
                    <div class="input-wrapper">
                        <label for="mentor-email">Email<span>(digite um email válido)</span></label> 
                        <input type="text" id="mentor-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentor-password">Senha</label>           
                        <input type="password" id="mentor-password">
                    </div>                   
                                        
                </div>                
            </fieldset>
            <fieldset>
                <legend>INFORMAÇÕES DO LEITOR</legend>                
                <div class="fieldset-wrapper">                    
                        <div class="input-wrapper">
                            <label for="mentor-mentorname">Nome do seu mentor</label>
                            <input type="text" id="mentor-mentorname" minlength="8">
                        </div> 
                        <div class="input-wrapper">
                            <label for="mentor-email">Email<span>(digite um email válido)</span></label> 
                            <input type="text" id="mentor-email">
                        </div>
                </div>        
            </fieldset>
            <div class="Titulo">  
                <h1>Seus horários disponíveis</h1> 
            </div> 
            <div class="horarios">
                <fieldset>
                    <legend>Horario disponivel 1</legend>                
                    <div class="fieldset-wrapper">   
                        <div class="col-3">                
                            <div class="input-wrapper">
                                <label for="mentor-mentorname">Data</label>
                                <input type="date" id="mentor-mentorname">
                            </div> 
                            <div class="input-wrapper">
                                <label for="mentor-email">De</label> 
                                <input type="time" id="mentor-email">
                            </div>
                            <div class="input-wrapper">
                                <label for="mentor-email">Ate</label> 
                                <input type="time" id="mentor-email">
                            </div>
                        </div> 
                    </div>        
                </fieldset>
                <fieldset>
                    <legend>Horario disponivel 2</legend>                
                    <div class="fieldset-wrapper">   
                        <div class="col-3">                
                            <div class="input-wrapper">
                                <label for="mentor-mentorname">Data</label>
                                <input type="date" id="mentor-mentorname">
                            </div> 
                            <div class="input-wrapper">
                                <label for="mentor-email">De</label> 
                                <input type="time" id="mentor-email">
                            </div>
                            <div class="input-wrapper">
                                <label for="mentor-email">Ate</label> 
                                <input type="time" id="mentor-email">
                            </div>
                        </div> 
                    </div>        
                </fieldset>                
            </div>       
        </form> 
        <div class="button">
            <input form="my-form" type="submit" value="SALVAR">
        </div>
    </div>    
</body>
</html>
