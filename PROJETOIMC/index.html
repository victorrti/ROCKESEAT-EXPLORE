<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora imc</title>
    
</head>
<body>
    <div class="alert-error">Digite Apenas numeros</div>
    <div class="container">
        <main class="card">
            <form>
                <h1 class="titulo">Calculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="peso">Peso (kg)</label>
                    <input id="peso"
                        placeholder="" 
                        type="text">
                </div>
                <div class="input-wrapper">
                    <label for="altura">Altura (cm)</label>
                    <input id="altura" 
                        placeholder=""
                        type="text">
                </div>
                <button type="submit">Calcular IMC <img src="assets/arrow.svg" alt=""></button>
            </form>
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            
            <h2 class="titulo">
                <button class="close">
                    <img src="assets/Vector.svg" alt="">
                </button>
                <span>Seu IMC E 28.</span>
            </h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
