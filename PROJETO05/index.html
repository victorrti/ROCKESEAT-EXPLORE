<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crie seu evento</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, e preencher esse formulario.</p>
        </header>
        <form action="" id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Titulo do Evento <span>(Minimo de 8 caracteres)</span></label>
                        <input type="text" id="event-title">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-url">Link do evento <span>(Comece com https://)</span></label>
                        <input type="text" id="event-url">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente numeros)</span></label>
                        <input type="text" id="event-whatsapp">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-url">Informações extras </label>
                        <textarea type="text" id="event-info"></textarea>
                    </div>
                </div>
                
            </fieldset>
        </form>
    </div>
    
</body>
</html>
